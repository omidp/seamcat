<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:c="http://java.sun.com/jstl/core">
	<html>
	<h:head>
	
	<title><h:outputText value="#{message['title']}" /></title>
	<c:set var="_ctx" value="#{request.contextPath}" />	
	
	</h:head>
	<h:body>
		Welcome To Tomcat Seam
		<p:growl id="growl"></p:growl>
		<h:form>
			<p:panel header="Customer">
				<s:decorate template="/edit.xhtml">
					<ui:define name="label"><p:outputLabel value="Customer Name"></p:outputLabel></ui:define>
					<p:inputText value="#{customerHome.instance.name}" />
				</s:decorate>
			</p:panel>
			<p:commandButton action="#{customerHome.persist()}" value="Persist" update=":growl :tblFrm:tbl"/>
		</h:form>
		
		
		<h:form id="tblFrm">
			<p:dataTable value="#{customerQuery.resultList}" var="_item" id="tbl">
				<p:column headerText="Customer Age">
					<p:outputLabel value="#{_item.age}"></p:outputLabel>
				</p:column>
			</p:dataTable>
		</h:form>
		
		
	</h:body>
	</html>
</ui:composition>
